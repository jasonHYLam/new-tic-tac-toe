<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>tic tac toe</div>
    <div id="board-container"></div>
    <form id="player-name-form" action="">
        <div id="player-div-container">
            <div class="player-div">
                <label for="player-one-name">Player One:</label>
                <input type="text" id="player-one-name" placeholder="Player 1">
            </div>
            <div class="player-div">
                <label for="player-two-name">Player Two:</label>
                <input type="text" id="player-two-name" placeholder="Player 2">
            </div>
        </div>
        <button id="play-button">play</button>
    </form>
    <div id="text-container"></div>
    <div>
        <button id="reset-button">play again</button>
    </div>
    
</body>
</html>
